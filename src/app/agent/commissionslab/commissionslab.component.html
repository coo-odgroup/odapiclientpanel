<ngx-spinner bdColor = "rgba(60,55,55,0.8)" size = "large" color = "#fff" type = "ball-clip-rotate-multiple" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>

<div class="row">
    <div class="col-sm-12">
            <app-card [hidHeader]="false" cardTitle="Agent Commission Slab" cardClass="card-datatable" [options]="false"
            cardClass=" table-border-style user-profile-list " [isCardFooter]="false">
            <h6>(Commission on basis of no of seats booked in a month booking datewise)</h6>
            <div class="notifi">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th scope="col" width="80px" style="text-align: center;">#</th>
                            <th scope="col">No Of Seats Range From - To</th>
                            <th scope="col">Commission (Rs.)</th>
                          
                        </tr>
                    </thead>
                    <tbody *ngIf="completedata?.length != 0">
                        <tr *ngFor="let complete of completedata; let i = index">
                            <td style="text-align: center;">{{ i+1 }}</td>
                            <td>
                                From <strong>{{complete.range_from}}</strong>to <strong>{{complete.range_to}}</strong>  Seats                               
                            </td>
                            <td>
                                <i class="fas fa-rupee-sign"></i> .<strong>{{ complete.comission_per_seat }}</strong><br>
                            </td>                            
                        </tr>
                    </tbody> 
                    <tbody *ngIf="completedata?.length == 0">
                        <tr>
                          <td colspan="10" class="no-data-available">No data!</td>
                        </tr>
                    <tbody>                   
                </table>
               
            </div>
        </app-card>
    </div>
</div>
