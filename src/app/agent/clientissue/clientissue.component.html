<ngx-spinner bdColor = "rgba(60,55,55,0.8)" size = "large" color = "#fff" type = "ball-clip-rotate-multiple" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>

<div class="row">
  <div class="col-sm-12">
    <app-card [hidHeader]="false" cardTitle="CLIENT ISSUES" cardClass="card-datatable" [options]="true"
      cardClass=" table-border-style user-profile-list " [isCardFooter]="true">
      <div class="row">
        <div class="col-2">
          <div class="from-group ">
            <button class="btn sml_input btn-success mb-2 " (click)="ResetAttributes();OpenModal(content)">
                NEW ISSUES
            </button>
          </div>
        </div>
        <div class="col-10">
          <form [formGroup]="searchForm">
            <div class="row">
              <div class="col-12">
                <div class="dropdown float-right">
                  <select class="form-control sml_input" formControlName="rows_number" (change)=search()>
                    <option value=10>10</option>
                    <option value=25>25</option>
                    <option value=50>50</option>
                    <option value=100>100</option>
                    <option value='all'>All</option>
                  </select>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div  id="print-section">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th scope="col" width="80px" style="text-align: center;">#</th>
              <th scope="col">Request Date</th>
              <th scope="col">Issue Type</th>
              <th scope="col" style="width: 500px;">Message</th>
              <th scope="col">Status </th>              
              
            </tr>
          </thead>
          <tbody *ngIf="clientissue?.length != 0">
            <tr *ngFor="let page of clientissue; let i=index;">
              <td style="text-align: center;">{{i+1}}</td>
              <td>{{page.created_at | date: 'dd/MM/yyyy'}}</td>
              <td >
                    {{page.apiclientissuetype.name}}<br>
                    <b class="text-danger">{{page.apiclientissuesubtype.name}} </b>
              </td>
              <td >
                  {{page.message}}
              </td>
              
              <td>
                <label *ngIf="page.status==0" class="btn btn-sm bg-warning  text-light"
                  ><strong>Pending</strong></label>
                <label *ngIf="page.status==1" class="btn btn-sm  bg-success  text-light"
                 ><strong>Solved</strong></label>
                <label *ngIf="page.status==2" class="btn btn-sm bg-danger  text-light"
                  ><strong>Rejected</strong></label>
                <label *ngIf="page.status==3" class="btn btn-sm bg-info  text-light"
                  ><strong>Under Progress</strong></label>
              </td>
            </tr>
          </tbody>
        </table>

        <div *ngIf="pagination?.length!= 0" class="hide_print">
          <div class="d-flex flex-row-reverse mb-4 text-center" *ngIf="pagination?.links">
            <nav class="my-1 pt-4">
              <ul class="pagination pagination-circle pg-blue mb-0">
                <li (click)="search(pagination.links.first_page_url,statusLabel)"
                  class="page-item {{ pagination.current_page == 1 ? 'disabled' : '' }} clearfix d-none d-md-block">
                  <a class="page-link">First</a>
                </li>
                <li class="page-item " *ngFor="let b of pagination.links ; let i = index ">
                  <a class="page-link {{ pagination.current_page == b.label ? 'active' : '' }}"
                    (click)="(b.url) ? search(b.url) : ''" [innerHTML]="page(b.label)"></a>
                </li>
                <li class="page-item {{ pagination.links.last_page == 1 ? 'disabled' : '' }} clearfix d-none d-md-block"
                  (click)="search(pagination.links.last_page_url,statusLabel)">
                  <a class="page-link">Last</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>


      <div class="app-card-footer">
        
        <button type="button" #addnew class="btn btn-primary btn-add-task m-t-10 invisible" id="modal"
          (click)="ResetAttributes();OpenModal(content)">Add </button>
        <ng-template #content let-modal>
          <div class="modal-header">
            <h5 class="ng-tns-c116-5">{{ModalHeading}}</h5>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')"><span
                aria-hidden="true">&times;</span></button>
          </div>
          <div class="modal-body" style="height: 500px;">
            <div class="row">
              <div class="col-sm-12">
                <div class="form-material">
                  <div class="right-icon-control">
                    <form [formGroup]="form" class="editForm" novalidate>
                      <div class="row">
                        <div class="col-md-12">
                          <div class="row">
                            
                              <div class="col-6">
                                <div class="form-group dropdown ">
                                      <ng-select 
                                        [items]="issType"
                                        bindLabel="name"
                                        bindValue="id"
                                        placeholder="Select Issue Type"                                       
                                        formControlName="issueType"
                                        [clearable]="false"
                                        (change)="issuSubType()">
                                      </ng-select>                                                             
                                  </div> 
                              </div>  

                              <div class="col-6">
                                  <div class="form-group dropdown ">
                                      <ng-select 
                                        [items]="issSubType"
                                        bindLabel="name"
                                        bindValue="id"
                                        placeholder="Select Issue Type"                                       
                                        formControlName="issueSubType"
                                        [clearable]="false"
                                        (change)="msgg()"
                                      >
                                      </ng-select>                                                             
                                  </div> 
                              </div>  
                        
                          
                          </div>
                          <div class="row" style="height:70px;">
                              <h5 class="text-danger p-2">
                                {{message}}
                              </h5>
                          </div>
                          <div class="row ">
                            <div class="col-md-4">
                              <div class="from-group">
                                <label for="name" class="col-sm-8 col-form-label">Referance No:</label>
                                <div class="col-sm-12">
                                  <input type="text" class="form-control sml_input" ngbAutofocus placeholder="Enter Referance number here" 
                                    formControlName="refNo" />
                                </div>
                              </div>
                            </div>
                            <div class="col-md-4">
                              <div class="from-group">
                                <label for="name" class="col-sm-8 col-form-label">Source:</label>
                                <div class="col-sm-12">
                                  <div class="form-group dropdown ">
                                    <ng-select 
                                      [items]="locations"
                                      bindLabel="name"
                                      bindValue="id"
                                      placeholder="Select Source"                                       
                                      formControlName="source"
                                      [clearable]="false">
                                    </ng-select>                                                             
                                </div> 
                                </div>
                              </div>
                            </div>
                            <div class="col-md-4">
                              <div class="from-group">
                                <label for="name" class="col-sm-8 col-form-label">Destination:</label>
                                <div class="col-sm-12">
                                  <div class="form-group dropdown">
                                    <ng-select 
                                      [items]="locations"
                                      bindLabel="name"
                                      bindValue="id"
                                      placeholder="Select Destination"                                       
                                      formControlName="destination"
                                      [clearable]="false">
                                    </ng-select>      
                                </div> 
                                </div>
                              </div>
                            </div>
                            <div class="col-md-6">
                              <div class="from-group">
                                <label for="name" class="col-sm-8 col-form-label">Operator:</label>
                                <div class="col-sm-12">
                                    <ng-select [items]="busoperators" bindLabel="operatorData" bindValue="id"
                                            placeholder="Select Operator" formControlName="operatorId" 
                                            [clearable]="false" (change)="findOperator($event)">
                                    </ng-select>
                                </div>
                              </div>
                            </div>
                            <div class="col-md-6">
                              <div class="from-group">
                                <label for="name" class="col-sm-8 col-form-label">Bus:</label>
                                <div class="col-sm-12">
                                    <ng-select [items]="buses" bindLabel="testing" bindValue="id" placeholder="Select Bus"
                                    formControlName="busId"  [clearable]="false">
                                  </ng-select>
                                </div>
                              </div>
                            </div>
                            <div class="col-md-12">
                              <div class="from-group">
                                <label for="name" class="col-sm-8 col-form-label">Message:<span
                                    class="text-danger">*</span></label>
                                <div class="col-sm-12">
                                  <textarea type="text" rows="5" class="form-control sml_input" ngbAutofocus placeholder="Enter Message here" 
                                    formControlName="message" ></textarea>

                                    <span class="text-danger"
                                    *ngIf="form.controls['message'].touched && form.controls['message'].hasError('required')">
                                    Message is Required
                                  </span>
                                </div>
                              </div>
                            </div>
                            
                          </div>
                                              
                        </div>
                      
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" (click)="addData()" [disabled]="!form.valid"
              class="btn btn-primary">{{ModalBtn}}</button>
            <button type="button" class="btn btn-default" data-dismiss="modal" #defaultClick
              (click)="modal.dismiss('Cross click')">Close</button>
          </div>
        </ng-template>

      </div>
    </app-card>
  </div>
</div>
