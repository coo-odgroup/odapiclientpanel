<ngx-spinner bdColor = "rgba(60,55,55,0.8)" size = "large" color = "#fff" type = "ball-clip-rotate-multiple" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>

<div class="row">
  <div class="col-sm-12">
    <app-card [hidHeader]="false" cardTitle="CLIENT ISSUES" cardClass="card-datatable" [options]="true"
      cardClass=" table-border-style user-profile-list " [isCardFooter]="true">
      <div class="row">
        <div class="col-2">
          <div class="from-group ">
            <button class="btn sml_input btn-success mb-2 " (click)="ResetAttributes();OpenModal(content)">
                NEW ISSUES
            </button>
          </div>
        </div>
        <div class="col-10">
          <form [formGroup]="searchForm">
            <div class="row">
              <div class="col-12">
                <div class="dropdown float-right">
                  <select class="form-control sml_input" formControlName="rows_number" (change)=search()>
                    <option value=10>10</option>
                    <option value=25>25</option>
                    <option value=50>50</option>
                    <option value=100>100</option>
                    <option value='all'>All</option>
                  </select>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div  id="print-section">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th scope="col" width="80px" style="text-align: center;">#</th>
              <th scope="col">Request Date</th>
              <th scope="col">Tran ID</th>
              <th scope="col">Ref No</th>
              <th scope="col">Tran Via</th>
              <th scope="col">Amount</th>
           
              <th scope="col">Status </th>              
              <th scope="col">Message</th>
              
            </tr>
          </thead>
          <tbody >
        
          </tbody>
        </table>

      </div>


      <div class="app-card-footer">
        
        <button type="button" #addnew class="btn btn-primary btn-add-task m-t-10 invisible" id="modal"
          (click)="ResetAttributes();OpenModal(content)">Add </button>
        <ng-template #content let-modal>
          <div class="modal-header">
            <h5 class="ng-tns-c116-5">{{ModalHeading}}</h5>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')"><span
                aria-hidden="true">&times;</span></button>
          </div>
          <div class="modal-body" style="height: 500px;">
            <div class="row">
              <div class="col-sm-12">
                <div class="form-material">
                  <div class="right-icon-control">
                    <form [formGroup]="form" class="editForm" novalidate>
                      <div class="row">
                        <div class="col-md-12">
                          <div class="row">
                            
                              <div class="col-6">
                                <div class="form-group dropdown ">
                                      <ng-select 
                                        [items]="issType"
                                        bindLabel="name"
                                        bindValue="id"
                                        placeholder="Select Issue Type"                                       
                                        formControlName="issueType"
                                        [clearable]="false"
                                        (change)="issuSubType()">
                                      </ng-select>                                                             
                                  </div> 
                              </div>  

                              <div class="col-6">
                                  <div class="form-group dropdown ">
                                      <ng-select 
                                        [items]="issSubType"
                                        bindLabel="name"
                                        bindValue="id"
                                        placeholder="Select Issue Type"                                       
                                        formControlName="issueSubType"
                                        [clearable]="false"
                                        (change)="msgg()"
                                      >
                                      </ng-select>                                                             
                                  </div> 
                              </div>  
                        
                          
                          </div>
                          <div class="row" style="height:70px;">
                              <h5 class="text-danger p-2">
                                {{message}}
                              </h5>
                          </div>
                          <div class="row ">
                            <div class="col-md-4">
                              <div class="from-group">
                                <label for="name" class="col-sm-8 col-form-label">Referance No:<span
                                    class="text-danger">*</span></label>
                                <div class="col-sm-12">
                                  <input type="text" class="form-control sml_input" ngbAutofocus placeholder="Enter Referance number here" 
                                    formControlName="refNo" />
                                </div>
                              </div>
                            </div>
                            <div class="col-md-4">
                              <div class="from-group">
                                <label for="name" class="col-sm-8 col-form-label">Source:<span
                                    class="text-danger">*</span></label>
                                <div class="col-sm-12">
                                  <input type="text" class="form-control sml_input" ngbAutofocus placeholder="Enter Source here" 
                                    formControlName="source" />
                                </div>
                              </div>
                            </div>
                            <div class="col-md-4">
                              <div class="from-group">
                                <label for="name" class="col-sm-8 col-form-label">Destination:<span
                                    class="text-danger">*</span></label>
                                <div class="col-sm-12">
                                  <input type="text" class="form-control sml_input" ngbAutofocus placeholder="Enter Destination here" 
                                    formControlName="destination" />
                                </div>
                              </div>
                            </div>
                            <div class="col-md-6">
                              <div class="from-group">
                                <label for="name" class="col-sm-8 col-form-label">Operator:<span
                                    class="text-danger">*</span></label>
                                <div class="col-sm-12">
                                  <input type="text" class="form-control sml_input" ngbAutofocus placeholder="Select Operator here" 
                                    formControlName="operatorId" />
                                </div>
                              </div>
                            </div>
                            <div class="col-md-6">
                              <div class="from-group">
                                <label for="name" class="col-sm-8 col-form-label">Bus:<span
                                    class="text-danger">*</span></label>
                                <div class="col-sm-12">
                                  <input type="text" class="form-control sml_input" ngbAutofocus placeholder="Select Bus here" 
                                    formControlName="busId" />
                                </div>
                              </div>
                            </div>
                            <div class="col-md-12">
                              <div class="from-group">
                                <label for="name" class="col-sm-8 col-form-label">Message:<span
                                    class="text-danger">*</span></label>
                                <div class="col-sm-12">
                                  <textarea type="text" rows="5" class="form-control sml_input" ngbAutofocus placeholder="Enter Message here" 
                                    formControlName="message" ></textarea>
                                </div>
                              </div>
                            </div>
                            
                          </div>
                                              
                        </div>
                      
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" (click)="addData()" [disabled]="!form.valid"
              class="btn btn-primary">{{ModalBtn}}</button>
            <button type="button" class="btn btn-default" data-dismiss="modal" #defaultClick
              (click)="modal.dismiss('Cross click')">Close</button>
          </div>
        </ng-template>

      </div>
    </app-card>
  </div>
</div>
